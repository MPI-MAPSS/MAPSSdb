

{% extends "registration/base.html" %}
{% load i18n %}
{% load template_tags %}
{% block title %}{% trans "Password recovery" %}{% endblock %}
{% block content %}
<h3 class="login-panel-header arches-signin">{% trans "Password Recovery" %}</h3>
	<form method="post" action="{{ url }}">
		<div class="form-group">

			{% csrf_token %}
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="text-lg ion-log-in"></i></div>
					{{ form.email.errors }}
					{{ form.email}}
				</div>
			</div>
			<div class="arches-signin-btn">
				<button class="btn btn-primary btn-lg btn-block" type="submit">{% trans "Recover my password" %}</button>
			</div>
		</div>

	</form>
{% endblock %}
