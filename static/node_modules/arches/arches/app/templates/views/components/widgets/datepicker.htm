{% extends "views/components/widgets/base.htm" %}
{% load template_tags %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-labx mesel widget-input-label" for="" data-bind="text:label"></label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <div style="pad-hor">
                <div class="input-group date">
                    <input type="text" data-bind="value: value, placeholder: placeholder, disable: disabled, datepicker: {format: dateFormat, viewMode: viewMode, maxDate: maxDate, minDate: minDate}" class="form-control input-lg"><span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
                </div>
            </div>
            <!-- <input type="text" data-bind="datepicker: value, placeholder: placeholder" class="form-control input-lg widget-input"> -->
        </div>
    </div>
</div>
{% endblock form %}

{% block report %}
<dt data-bind="text: label"></dt>
<!-- ko if: value() !== null -->
<dd data-bind="date: value(), dateFormat: dateFormat || $root.translations.noDateEntered"></dd>
<!-- /ko -->
<!-- ko if: value() === null -->
<dd>
    <span data-bind="text: $root.translations.none"></span>
</dd>
<!-- /ko -->
{% endblock report %}

{% block config_form %}
<div class="control-label">
    <span data-bind="text: $root.translations.minimumDate"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input 
        type="" 
        id="datetimepickermin" 
        class="form-control input-md widget-input" 
        data-bind="
            attr: {placeholder: $root.translations.minimumDate},
            value: minDate, 
            datepicker: {format: 'YYYY-MM-DD', viewMode: viewMode, minDate: false, maxDate: false}
        "
    >
</div>
<div class="control-label">
    <span data-bind="text: $root.translations.maximumDate"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input 
        type="" 
        id="datetimepickermax" 
        class="form-control input-md widget-input" 
        data-bind="
            attr: {placeholder: $root.translations.maximumDate},
            value: maxDate, 
            datepicker: {format: 'YYYY-MM-DD', viewMode: viewMode, minDate: false, maxDate: false}
        "
    >
</div>
<div class="control-label">
    <span data-bind="text: $root.translations.viewMode"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <select 
        type="" 
        id="" 
        data-bind="
            attr: {placeholder: $root.translations.viewMode},
            options:viewModeOptions, 
            optionsText:'name', 
            optionsValue:'id', 
            event: {change: onViewModeSelection}, 
            value: viewMode, 
            chosen: {width: '100%', disable_search: true}
        "
    ></select>
</div>
<div class="control-label">
    <span data-bind="text: $root.translations.defaultValue"></span>
</div>
<div>
    <div class="form-group col-xs-12 pad-no crud-widget-container">
        <div style="pad-hor">
            <div class="input-group date">
                <input type="text" data-bind="value: defaultValue, placeholder: placeholder, datepicker: {format: dateFormat, viewMode: viewMode, maxDate: maxDate, minDate: minDate}" class="form-control input-md" style="height: 32px;"><span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
            </div>
        </div>
    </div>
    <div class="toggle-container">
        <span class="switch switch-small" data-bind="css: {'on': getdefault}, click: setdefault"><small></small></span>
            <div style="display:flex; flex-direction:row;">
                <div class="arches-toggle-sm" data-bind="text: $root.translations.useDateOfDataEntry"></div>
            </div>
        <span class="arches-toggle-subtitle" data-bind="text: $root.translations.useDateOfDataEntryForDefaultValue"></span>
    </div>
</div>
{% endblock config_form %}
