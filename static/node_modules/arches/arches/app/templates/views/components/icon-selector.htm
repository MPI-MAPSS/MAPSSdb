{% load i18n %}

<!-- Icon search component-->
<div class="icon-selector">
    <!-- Icon Filter -->
    <div style="padding: 10px;">
        <div class="flex" style="gap: 5px;">
            <div>
                <span data-bind="text: label"></span>
                <button class="btn btn-default btn-icon icon-lg" data-bind="css: selectedIcon(), click: function() {}"
                    style="height: 35px; width: 35px;"></button>
            </div>
    
            <div>
                <input 
                    type="text" 
                    class="form-control" 
                    style="width: 366px; height: 36px;" 
                    data-bind="
                        attr: {placeholder: $root.translations.findAnIcon},
                        textInput:iconFilter
                    "
                >
            </div>
    
            <!-- ko if: iconFilter() !== '' -->
            <span class="clear-search" data-bind="click: function () { iconFilter(''); }">
                <i class="fa fa-times-circle"></i>
            </span>
            <!-- /ko -->
        </div>
    </div>
    
    <!-- Icon List -->
    <div class="icon-list" style="height: 300px;overflow-y: scroll;padding: 15px;border: 1px solid #e9e9e9;">
        <div>
    
            <!-- ko foreach: iconList -->
            <div class="col-xs-6 col-md-3 col-sm-4 demo-icon-font"
                data-bind="css: {'selected': (cssclass === $parent.selectedIcon())}, click: function() { $parent.selectedIcon(cssclass) }">
                <i data-bind="css: cssclass"></i> <span data-bind="text: name"></span>
            </div>
            <!-- /ko -->
    
        </div>
    </div>

</div>
