<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .btn {
        text-decoration: none;
        border-width: 1px;
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
        font-size: 14px;
        font-weight: 400;
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
    }
</style>
</head>
<body style="width: 400px;">

<p>{{greeting}}</p>

{% if link != "" %}
<a class="btn" href="{{link}}">{{button_text}}</a>
{% endif %}

<p>{{closing}}</p>

</body>
</html>
