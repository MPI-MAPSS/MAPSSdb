{% extends "views/components/cards/default.htm" %}
{% load i18n %}

{% block form %}
{% include 'views/components/map-editor.htm' %}
{% endblock form %}

{% block config %}
<div>
    <div class="node-config-item">
        <label class="control-label" for="">{% trans "Select drawings map source (optional)" %}</label>
        <input type="text" data-bind="textInput: selectSource" class="form-control input-md widget-input">
    </div>
    <div class="node-config-item">
        <label class="control-label" for="">{% trans "Select drawings map source layer (optional)" %}</label>
        <input type="text" data-bind="textInput: selectSourceLayer" class="form-control input-md widget-input">
    </div>
    <div class="node-config-item">
        <label class="control-label" for="">{% trans "Select drawings text (optional)" %}</label>
        <input type="text" data-bind="textInput: selectText" class="form-control input-md widget-input">
    </div>
    <div class="node-config-item">
        <div class="control-label">
            {% trans "Map Center Longitude" %}
        </div>
        <div class="col-xs-12 pad-no crud-widget-container">
            <input type="number" id="" placeholder="{% trans " Longitude (x coordinate) " %}" class="form-control input-md widget-input" data-bind="value: centerX, valueUpdate: 'keyup'">
        </div>
    </div>
    <div class="node-config-item">
        <div class="control-label">
            {% trans "Map Center Latitude" %}
        </div>
        <div class="col-xs-12 pad-no crud-widget-container">
            <input type="number" id="" placeholder="{% trans " Latitude (y coordinate) " %}" class="form-control input-md widget-input" data-bind="value: centerY, valueUpdate: 'keyup'">
        </div>
    </div>
    <div class="node-config-item">
        <div class="control-label">
            {% trans "Default Zoom" %}
        </div>
        <div class="col-xs-12 pad-no crud-widget-container">
            <input type="number" min=1 max=20 id="" placeholder="{% trans " Zoom Level " %}" class="form-control input-md widget-input" data-bind="value: zoom, valueUpdate: 'keyup'">
        </div>
    </div>
</div>
{% endblock config %}
